---
layout: default
---
<div class="row" style="width:700px;height:600px;margin:0 auto;margin-top:30px">
  <div id="lside" style="height:600px;width:300px;float:left">
  <img src="img/2.jpg" width="300" />
  </div>
  <div class="rside" style="height:600px;width:400px;float:right;padding:30px">
  {% for post in site.posts %}
    <div class="post-contents">
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta"><i class="fa fa-calendar">&nbsp;&nbsp;</i>{{ post.date | date: "%b %-d, %Y" }}
      </span>
      <span class="post-meta" style="margin-left:50px;margin-right:50px;"><i class="fa fa-comment-o">&nbsp;&nbsp;</i><a style="color:#828282" href="{{ post.url | prepend: site.baseurl }}#disqus_thread"></a>
      </span>
      {% endfor %}
      <div class="post-content truncate" itemprop="articleBody" style="max-height:300px;margin-top:20px;">
    {{ post.content }}
      </div>
      <div style="height:30px;">
      <a href="{{ post.url }}" class="button readmore-button">Read More</a>
      </div>
    </div>
    <br />
    {% endfor %}
  </div>
</div>

<script>
  var disqus_shortname = 'ms.qin';
  (function () {
  var s = document.createElement('script'); s.async = true;
  s.type = 'text/javascript';
  s.src = '//' + disqus_shortname + '.disqus.com/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
